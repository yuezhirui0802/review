<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add() {
        var total=null;
        for(var i=0;i<arguments.length;i++){
            if(!isNaN(arguments[i])){
                total+=Number(arguments[i]);
            }
        }
     return total;
    }
    var a=add(1,2,3,"3","3px");
    console.log(a);
</script>
</body>
</html>

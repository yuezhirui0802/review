<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script>
    var ary=[12,45,33,11,6,8,4];
    for(var i=0;i<ary.length;i++){
        for(var j=0;j<ary.length-1-i;j++){
            if(ary[j]>ary[j+1]){
                var tem=ary[j];
                ary[j]=ary[j+1];
                ary[j+1]=tem;
            }
        }
    }
    console.log(ary);
</script>
</body>
</html>
